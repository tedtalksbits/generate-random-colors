<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="dist/switchery.css" />
   <link rel="stylesheet" href="colorpalette_css/styles.css">
   <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
   <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
   <title>Random Colors</title>
</head>
<body>
   <div class="container">
      
      <div class="t-container">
         <div class="toggle">
            <div class="circle"></div>
         </div>
      </div>

      <h4 class="title">Color Palette Generator</h4>
      <div class="palettes">
         <div class="palette-card">
            <div class="palette-card-palette" id="p-1"></div>
            <h4 class="palette-hash">rgb(251, 171, 164)</h4>
         </div>
         <div class="palette-card">
            <div class="palette-card-palette" id="p-2"></div>
            <h4 class="palette-hash">rgb(252, 212, 235)</h4>
         </div>
         <div class="palette-card">
            <div class="palette-card-palette" id="p-3"></div>
            <h4 class="palette-hash">rgb(206, 122, 255)</h4>
         </div>
         <div class="palette-card">
            <div class="palette-card-palette" id="p-4"></div>
            <h4 class="palette-hash">rgb(255, 121, 121)</h4>
         </div>
         <div class="palette-card">
            <div class="palette-card-palette" id="p-5"></div>
            <h4 class="palette-hash">rgb(89, 187, 253)</h4>
         </div>
      </div>
      <div class="button-container">
         <button class="button" id="button" onclick="randomColor();">Genereate palette</button>
         <small>Or just press the "Spacebar" to generate new palletes.</small>
      </div>
      <div class="info-container">
         <div class="info">
            <span>Click to copy color</span>
         </div>
      </div>
   </div>

   <script>

         let palettes = document.querySelectorAll(".palette-card-palette");

         let randomColor = () => {
            let letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
               color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
         };


         $("#button").on('click', function () {

            function changeColor(el, color){
               el.style.backgroundColor = color;
            }

            palettes.forEach(pallet =>{
               changeColor(pallet, randomColor());
               
               // show inside color box instead
               // pallet.innerHTML= pallet.style.backgroundColor;
               let nextSib = pallet.nextElementSibling;

               nextSib.innerHTML = pallet.style.backgroundColor;
            })

         });

         $(".t-container").click(function () { 
            
            $(".circle").toggleClass("toggle-move");
            $("body").toggleClass("dark-mode");
            
         });

         // add copy color function

        
   </script>
</body>
</html>
